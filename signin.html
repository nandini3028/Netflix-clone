<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-box {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .signin-box h2 {
      margin-bottom: 20px;
    }
    .signin-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    .signin-box button {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .signin-box button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="signin-box">
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
